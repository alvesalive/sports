<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Jogador - Pesquisa </title>
  <meta name= "viewport" content= "width=device-width, initial-scale=1" >
  <meta charset="UTF-8">
  <link rel= "stylesheet"
        href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Pesquisa de Jogadores</h1>

<form th:action="@{/jogador/pesquisar}" method="get">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>
  <button type="submit" class="btn btn-primary">Pesquisar</button>
  <a th:href="@{/jogador/listar}" class="btn btn-danger" >Voltar</a>
</form>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Posição</th>
    <th>Habilidade</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="jogador : ${jogadores}">
    <td th:text="${jogador.id}"></td>
    <td th:text="${jogador.nome}"></td>
    <td th:text="${jogador.posicao}"></td>
    <td th:text="${jogador.nivelHabilidade}"></td>
    <td>
      <a th:href="@{/jogador/atualizar/{id}(id=${jogador.id})}" class="btn btn-primary">Editar</a>
      <a th:href="@{/jogador/apagar/{id}(id=${jogador.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir o jogador?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>

<script
        src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</body>
</html>
