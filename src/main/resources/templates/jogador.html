<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Jogador</title>
  <meta name= "viewport" content= "width=device-width, initial-scale=1" >
  <meta charset="UTF-8">
  <link rel= "stylesheet"
        href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
<div class = "container" >
<h1>Listagem de Jogadores</h1>

<table class = "table">
  <thead>
  <tr>
    <!--<th>ID</th>-->
    <th>Nome</th>
    <th>Posição</th>
    <th>Habilidade</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop para exibir os jogadores -->
  <tr th:each="jogador : ${jogadores}">
    <!--<<td th:text="${jogador.id}"></td>-->
    <td th:text="${jogador.nome}"></td>
    <td th:text="${jogador.posicao}"></td>
    <td th:text="${jogador.nivelHabilidade}"></td>
    <td>
      <a th:href="@{/jogador/atualizar/{id}(id=${jogador.id})}" class="btn btn-primary">Editar</a>
      <a th:href="@{/jogador/apagar/{id}(id=${jogador.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir o jogador?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
<br>

  <div class="form-container">
    <div class="row">
      <div class="col-md-6">
        <h2>Pesquisar Jogador</h2>
      </div>
      <div class="col-md-6">
        <form th:action="@{/jogador/pesquisar}" method="get">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </div>
        </form>
      </div>


  <div class="col-md-6">


  <h2>Cadastrar Jogador</h2>
