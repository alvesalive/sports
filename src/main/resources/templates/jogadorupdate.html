<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Jogador</title>
  <meta name= "viewport" content= "width=device-width, initial-scale=1" >
  <meta charset="UTF-8">
  <link rel= "stylesheet"
        href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class = "container" >
<h1>Editar Jogador</h1>

<br>

  <h2>Jogador</h2>

  <div class="form-container">

      <form method="POST" th:action="@{/jogador/criar}" class="form">
        <input type="hidden" name="id" th:value="${jogador.id}">


        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"  th:value="${jogador.nome()}" required>
        </div>

        <div class="form-group">
          <label for="posicao">Posição:</label>
          <input type="text" id="posicao" name="posicao" th:value="${jogador.posicao()}" required>
        </div>

        <div class="form-group">
          <label for="nivelHabilidade">Habilidade:</label>
          <input type="text" id="nivelHabilidade" name="nivelHabilidade" th:value="${jogador.nivelHabilidade()}" required>
        </div>

        <button type="submit" class="btn btn-primary">Alterar</button>
        <a th:href="@{/jogador/listar}" class="btn btn-danger" >Voltar</a>

      </form>
    </div>

    
  </div>

<script
        src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</div>
</body>
</html>
